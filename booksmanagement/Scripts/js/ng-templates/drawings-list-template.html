<div class="modal-header">
    <h3 class="modal-title">
        View drawings
    </h3>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <!--<a href="HttpHandlers/FileRequestHandler.ashx?Type=GetDrawingFile&&FileId={{file.Id}}" target="_blank" class="p-2">
                <i class="fa fa-download"></i> {{file.FileName}}
            </a>-->
            <ul class="gallery gallery1">
                <li ng-repeat="image in files" style="cursor:pointer;">
                    <a ng-click="openLightboxModal($index)">
                        <img ng-src="{{image.thumbUrl}}" class="img-thumbnail">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>

        }

    @media (max-width: 767px) {
        .gallery li {
            margin: 0;
