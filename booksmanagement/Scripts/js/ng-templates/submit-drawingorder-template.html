<div class="modal-header">
    <h3 class="modal-title">
        Submitting drawing order of
        <u>{{order.CarPart.Name}}</u>
        <u><span ng-if="order.CarPartComponent"> > {{order.CarPartComponent.Name}}</span></u>
        <span ng-if="order.CarPart">({{order.CarPart.Car.CarBrand.Name}} {{order.CarPart.Car.Name}})</span>
        <span ng-if="!order.CarPart">{{order.Car.CarBrand.Name}} {{order.Car.Name}}</span>
    </h3>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-sm-12">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div id="uppyUploader"></div>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-success" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
