<div class="modal-header">
    <h3 class="modal-title">
        Borrow request for {{request.Book.Title}} <br />
        <span style="font-size:17px"><i>By {{request.Applicant.FirstName}} {{request.Applicant.LastName}}</i></span>
    </h3>
    
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">From date:</label><br />
                <label class="form-label"><b>{{request.FromDate | date : 'dd-MMM-yyyy'}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">To date:</label><br />
                <label class="form-label"><b>{{request.ToDate | date : 'dd-MMM-yyyy'}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">Purpose:</label><br />
                <label class="form-label"><b>{{request.Purpose}}</b></label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-primary" ng-click="approveBookRequest(request.Id)">Approve request</button>
    <br />
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
