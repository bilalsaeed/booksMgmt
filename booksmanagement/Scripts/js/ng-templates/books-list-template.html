<div class="modal-header">
    <h3 class="modal-title">
        Download book
    </h3>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12" ng-repeat="file in files | orderBy:'FileName'">
            <a href="HttpHandlers/FileRequestHandler.ashx?Type=GetBookMediaFile&&FileId={{file.Id}}" target="_blank" class="p-2">
                <i class="fa fa-download"></i> {{file.FileName}}
            </a>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
