<div class="modal-header">
    <h3 class="modal-title">
        Assigning drawing order of
        <u>{{order.CarPart.Name}}</u>
        <u><span ng-if="order.CarPartComponent"> > {{order.CarPartComponent.Name}}</span></u>
        <span ng-if="order.CarPart">({{order.CarPart.Car.CarBrand.Name}} {{order.CarPart.Car.Name}})</span>
        <span ng-if="!order.CarPart">{{order.Car.CarBrand.Name}} {{order.Car.Name}}</span>
    </h3>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">Assign to user:</label>
                <select class="form-control custom-select border" required ng-options="item.Id as item.FullName for item in users"
                        ng-model="assignedto">
                </select>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-success" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
