<div class="modal-header">
    <h3 class="modal-title">
        Drawing order for
        <u>{{order.CarPart.Name}}</u>
        <u><span ng-if="order.CarPartComponent"> > {{order.CarPartComponent.Name}}</span></u>
        ({{order.CarPart.Car.CarBrand.Name}} {{order.CarPart.Car.Name}})
    </h3>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-sm-12" ng-if="order.CarPartComponent">
            <div class="form-group">
                <label class="form-label">Car Component:</label><br />
                <label class=" font-weight-bold"><b>{{order.CarPartComponent.Name}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">Description:</label><br />
                <label class=" font-weight-bold"><b>{{order.Description}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">Purpose:</label><br />
                <label class="form-label"><b>{{order.Purpose}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">Location:</label><br />
                <label class="form-label"><b>{{order.Location}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">Job Number:</label><br />
                <label class="form-label"><b>{{order.JobNumber}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12" ng-if="order.AssignedTo">
            <div class="form-group">
                <label class="form-label">Assigned to:</label><br />
                <label class="form-label"><b>{{order.AssignedTo.FirstName}} {{order.AssignedTo.LastName}}</b></label>
            </div>
        </div>
        <div class="col-md-4 col-sm-12" ng-if="order.RejectionComments">
            <div class="form-group">
                <label class="form-label">Rejection Comments:</label><br />
                <label class="form-label"><b>{{order.RejectionComments}}</b></label>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-12">
            <ul class="gallery gallery1">
                <li ng-repeat="image in files" style="cursor:pointer;">
                    <a ng-click="openLightboxModal($index)">
                        <img ng-src="{{image.thumbUrl}}" class="img-thumbnail">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>

<style>
    .gallery {
        padding: 0;
    }

    .gallery li {
        display: inline-block;
        margin: 0 1em 1em 0;
        list-style-type: none;
        text-align: center;
    }

    @media (max-width: 767px) {
        .gallery li {
            margin: 0;
        }
    }

    .gallery1 img {
        width: 75px;
        height: 75px;
    }

    .gallery2 img {
        width: 6em;
    }

    .gallery5 img {
        width: 120px;
    }
</style>
